<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Home Banking</h1>
    </header>

    <main>
        <div id="app">
            <div class="container principal">
                <div class="row .d-flex .flex-row">
                    <div class="col">
                        <section>
                            <h2>Client Manager</h2>
                            <form>
                                <div class="mb-3">
                                    <label for="Name" class="form-label">Name:</label>
                                    <input type="text" v-model="firstName" class="form-control" id="Name"
                                        aria-describedby="name" required>
                                </div>
                                <div class="mb-3">
                                    <label for="Lastname" class="form-label">Last name:</label>
                                    <input type="text" v-model="lastName" class="form-control" id="Lastname"
                                        aria-describedby="lastname" required>
                                </div>
                                <div class="mb-3">
                                    <label for="Email" class="form-label">Email address:</label>
                                    <input type="email" v-model="email" class="form-control" id="Email"
                                        aria-describedby="emailHelp" required>
                                </div>

                                <button type="submit" @click="addClient()" class="btn btn-primary">Add client</button>
                            </form>
                            <h2>Client List</h2>
                            <table class="table table-hover tabla">
                                <thead>
                                    <tr>
                                        <th scope="col">First Name</th>
                                        <th scope="col">Last Name</th>
                                        <th scope="col">Email</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr v-for="client in clients">
                                        <td>{{client.firstName}}</td>
                                        <td>{{client.lastName}}</td>
                                        <td>{{client.email}}</td>
                                        <td><button type="button" class="btn btn-primary btn-sm"
                                                @click="eliminar(client._links.self.href)">X</button></td>
                                    </tr>
                                </tbody>
                            </table>
                        </section>
                    </div>

                    <div class="col">
                        <pre>
                            <h2>Client REST response</h2>
                            {{json}}
                        </pre>
                    </div>

                </div>

            </div>

        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="manager.html"></script>
</body>

</html>
