  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
  <header>
    <div class="logo_imagen">
        <img src="./assets/Iconobanco.png" alt="">
        <h1>Mindhub Brothers</h1>
    </div>
    <nav>
        <ul class="nav">
            <li class="nav-item boton_Nav">
                <a class="nav-link" aria-current="page" href="home.html">Inicio</a>
            </li>
            <!-- <li class="nav-item boton_Nav">
                <a class="nav-link " href="accounts.html">Cuentas</a>
            </li>
            <li class="nav-item boton_Nav">
                <a class="nav-link" href="cards.html">Tarjetas</a>
            </li> -->
            <li class="nav-item boton_Nav">
                <a class="nav-link" href="frequent_questions.html">Preguntas Frecuentes</a>
            </li>
            <li class="nav-item boton_Nav_homebanking">
                <div style="display: flex;align-items: center;padding-right: 0.5rem;">
                    <a class="nav-link" href="index.html" style="padding-right: 0.5rem;">Home Banking</a>
                    <i class='bx bxs-lock-alt' style='color:#ffffff' ></i>
                </div>
            </li>
        </ul>
    </nav>
</header>

  <main class="main_index">
    <div id="app">
      <div class="container" style="height: 91.4vh;">
        <div class="login-box" onsubmit="return false">
          <h2>Ingresar</h2>
          <div class="textbox">
            <i class='bx bx-envelope'></i>
            <input type="email" placeholder="Ej: Email@gmail.com" v-model="email" required>
          </div>
          <div class="textbox">
            <i class='bx bx-lock-alt'></i>
            <input type="password" placeholder="Contraseña" v-model="password" required>
          </div>
          <input class="boton" type="button" value="Iniciar Sesión" @click="singIn()">
          <a href="register.html"><input class="boton" type="button" value="Registrarte" style="background-color: blue;"></a>
        </div>
      </div>
    </div>

    <div class="btn-wsp">
      <a class="m-3" href="https://wa.me/01125262728/?text=tu%20texto%20personalizado"
        title="Contáctenos a través de WhatsApp" target="_blank"><img src="./assets/whatsapp2.png" alt="whatsapp"
          class="wsp-img" /></a>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
